<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Use Get Not Post, for demostration purposes -->
	<form method="GET">
		First Name: <input type="text" name="firstName"><br>
		Last Name: <input type="text" name="lastName"><br>
		Email: <input type="email" name="Email"><br>
		Password: <input type="password" name="Password" min="8"><br>
		Birthday: <input type="date" name="Birthday"><br>
		Gender:<br>
		<input type="radio" value="Male" name="Gender">Male<br>
		<input type="radio" value="Female" name="Gender">Female<br>
		<input type="radio" value="Other" name="Gender">Other<br>
		Pets:<br>
 		<input type="checkbox" value="Cat" name="Pets">Cat<br>
 		<input type="checkbox" value="Dog" name="Pets">Dog<br>
 		Cars:<br>
 		<select name="Cars">
 			<option value="Volvo" name="volvo">Volvo</option>
 			<option value="Audi" name="audi">Audi</option>
 		</select><br>
 		TextArea: <input type="textarea" width="200px" height="200px" name="Paragraph">
		<input type="submit" name="Submit" value="Register!">
		<input type="reset" name="Reset">
	</form>
</body>
</html>
