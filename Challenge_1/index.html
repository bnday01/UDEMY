<div id="main">
<h1>Project <line id="line">|</line> Ara</h1>
<h3>Smartphone. <span><em>Re-imagined.</em></span></h3>
<!-- Button trigger modal -->
<button id="modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
Sign Up</button>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="form">
        <p>Register to get an exclusive prototype FREE on product launch!

        	<form>
        		<label for="firstName">First Name</label><br>
        		<input  class="block" type="text" id="firstName" name="Name" placeholder="Your First Name"><br>
        		<label for="lastName">Last Name</label><br>
        		<input class="block" type="text" id="lastName" name="Name" placeholder="Your Last Name"><br>
        		<label for="email">Email</label><br>
        		<input class="block" type="email" id="email" name="Email" placeholder="Your Email" required="true"><br>
      			<label for="birthday">Date of Birth</label><br>
        		<input type="date" id="birthday" name="Birthday" required="true"><br>
        		<input class="btn btn-primary" type="submit" id="submit" name="Submit">


        	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
